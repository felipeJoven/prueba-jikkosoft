<div class="p-3">
    <form [formGroup]="autorForm" (ngSubmit)="onSubmit()">

        <div class="row mb-3 align-items-center">
            <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
            <div class="col-sm-6">
                <input type="text" id="nombre" class="form-control" formControlName="nombre"
                    placeholder="Ingrese el nombre del autor" />
                <div *ngIf="autorForm.get('nombre')?.invalid && autorForm.get('nombre')?.touched"
                    class="text-danger mt-1 small">
                    El nombre es obligatorio
                </div>
            </div>
        </div>

        <div class="row mb-3 align-items-center">
            <label for="nacionalidad" class="col-sm-3 col-form-label">Nacionalidad</label>
            <div class="col-sm-6">
                <input type="text" id="nacionalidad" class="form-control" formControlName="nacionalidad"
                    placeholder="Ingrese la nacionalidad del autor" />
                <div *ngIf="autorForm.get('nacionalidad')?.invalid && autorForm.get('nacionalidad')?.touched"
                    class="text-danger mt-1 small">
                    La nacionalidad es obligatoria
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-5 gap-5">
            <button type="submit" class="btn btn-primary" [disabled]="autorForm.invalid">Guardar</button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
        </div>
    </form>
</div>
