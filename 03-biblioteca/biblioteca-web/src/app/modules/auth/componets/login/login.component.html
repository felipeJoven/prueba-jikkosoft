<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="p-4 border rounded shadow text-center" style="max-width: 400px; width: 100%; background-color: #ccc;">

    <div class="logo-container">
      <img src="assets/img/biblioteca.png" alt="biblioteca" class="login-logo">

    </div>

    <div *ngIf="message"
  class="alert alert-danger fade show position-fixed bottom-0 start-50 translate-middle-x mb-3 p-3 shadow"
  style="min-width:250px; max-width:400px; font-size:15px; z-index:1050; text-align:center;"
  role="alert">
  {{ message }}
</div>

    <div class="h3 mb-4">Iniciar sesión</div>

    <form (ngSubmit)="submit()">
      
      <div class="mb-3 text-start">
        <label for="correo">Usuario</label>
        <input type="text" id="correo" name="correo" class="form-control"
               [(ngModel)]="correo" placeholder="Ingresa tu correo" required />
      </div>

      <div class="mb-3 text-start">
        <label for="clave" class="form-label">Contraseña</label>
        
        <div class="input-group">
          <input [type]="showPassword ? 'text' : 'password'" id="clave" name="clave"
                 class="form-control" [(ngModel)]="clave"
                 placeholder="Ingresa tu contraseña" required />
          <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </button>
        </div>

      </div>

      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>
</div>
