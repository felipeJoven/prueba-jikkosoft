<div class="container mt-4">
    <h1 class="mb-4 text-center">Lista de Bibliotecas</h1>

    <div class="d-flex align-items-center justify-content-between mb-3">

        <div class="d-flex justify-content-between" style="min-width: 180px; margin-left: 150px;">
            <app-btn-agregar (click)="openModal()"></app-btn-agregar>
        </div>

        <div *ngIf="!isLoading || bibliotecas.length !== 0"
            class="d-flex flex-wrap align-items-center justify-content-center gap-2 flex-grow-1">

            <div class="flex-grow-1" style="min-width: 250px; max-width: 350px; margin-right: 20px;">
                <app-filtro-busqueda [searchControl]="searchControl" (clear)="clearSearch()"
                    placeholder="Buscar biblioteca...">
                </app-filtro-busqueda>
            </div>

            <div>
                <app-btn-limpiar (click)="clearSearch()"></app-btn-limpiar>
            </div>

            <div *ngIf="!errorMessage" class="d-flex justify-content-end" style="min-width: 180px;">
                <app-filtro-orden [data]="bibliotecas" textField="nombre" dateField="fechaCreacion"
                    (sortedData)="bibliotecas = $event">
                </app-filtro-orden>
            </div>

        </div>
    </div>

    <div *ngIf="!isLoading && bibliotecas.length === 0 && !errorMessage" class="alert alert-info text-center mx-auto mt-3"
        style="width: 50%;"> No existen bibliotecas registrados
    </div>

    <div class="table-container">
        <ng-container *ngIf="!isLoading && bibliotecas.length > 0 && !errorMessage; else errorBlock">
            <table>

                <thead>
                    <tr *ngIf="bibliotecasPaginadas">
                        <th>Nombre de la biblioteca</th>
                        <th>Dirección</th>
                        <th>Fecha de creación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>

                    <tr *ngFor="let biblioteca of bibliotecasPaginadas">
                        <td>{{ biblioteca.nombre }}</td>
                        <td>{{ biblioteca.direccion }}</td>
                        <td>{{ biblioteca.fechaCreacion }}</td>                        
                        <td>
                            <app-btn-editar (clickEvent)="openModal(biblioteca)"></app-btn-editar>
                            <app-btn-eliminar (clickEvent)="deleteBooks(biblioteca.id)"></app-btn-eliminar>
                        </td>
                    </tr>

                </tbody>
            </table>
        </ng-container>

        <ng-template #errorBlock>
            <div *ngIf="!isLoading && errorMessage" class="alert alert-danger text-center mx-auto mt-2"
                style="width: 50%;">
                {{ errorMessage }}
            </div>
        </ng-template>
    </div>

    <app-paginador [data]="bibliotecas" (paginatedDataChange)="onPageChange($event)"></app-paginador>
</div>

<app-modal *ngIf="showModal" [show]="showModal" [title]="bibliotecaSeleccionada ? 'Editar biblioteca' : 'Agregar biblioteca'"
    (closed)="closeModal()">

    <app-biblioteca-form [biblioteca]="bibliotecaSeleccionada" (guardado)="onSave()" (cancelar)="closeModal()">
    </app-biblioteca-form>

</app-modal>
