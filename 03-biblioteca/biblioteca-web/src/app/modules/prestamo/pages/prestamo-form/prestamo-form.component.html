<div class="p-3">
    <form [formGroup]="prestamoForm" (ngSubmit)="onSubmit()">

        <div class="row mb-3 align-items-center">
            <label for="fechaPrestamo" class="col-sm-3 col-form-label">Fecha de préstamo</label>
            <div class="col-sm-3">
                <input type="date" id="fechaPrestamo" class="form-control" formControlName="fechaPrestamo" />
                <div *ngIf="prestamoForm.get('fechaPrestamo')?.invalid && prestamoForm.get('fechaPrestamo')?.touched"
                    class="text-danger mt-1 small">
                    La fecha préstamo es obligatoria
                </div>
            </div>
        </div>

        <div class="row mb-3 align-items-center">
            <label for="fechaDevolucion" class="col-sm-3 col-form-label">Fecha de devolución</label>
            <div class="col-sm-3">
                <input type="date" id="fechaDevolucion" class="form-control" formControlName="fechaDevolucion" />
                <div *ngIf="prestamoForm.get('fechaDevolucion')?.invalid && prestamoForm.get('fechaDevolucion')?.touched"
                    class="text-danger mt-1 small">
                    La fecha devolución es obligatoria
                </div>
            </div>
        </div>

        <div class="row mb-3 align-items-center">
            <label for="libro" class="col-sm-3 col-form-label">Libro</label>
            <div class="col-sm-6">
                <app-autocomplete-input [id]="'tituloLibro'" [options]="titulosLibros" [placeholder]="'Buscar libro...'"
                    [selectedOption]="libroSeleccionado" (selectionChange)="onSelectLibro($event)">
                </app-autocomplete-input>
            </div>
        </div>

        <div class="row mb-3 align-items-center">
            <label for="miembro" class="col-sm-3 col-form-label">Miembro</label>
            <div class="col-sm-3">
                <app-autocomplete-input [id]="'numeroIdentificacionMiembro'" [options]="numerosIdMiembros"
                    [placeholder]="'Buscar miembro...'" [selectedOption]="miembroSeleccionado"
                    (selectionChange)="onSelectMiembro($event)">
                </app-autocomplete-input>
            </div>
            <div class="col-sm-4">
                <input type="text" id="nombre" class="form-control" [value]="nombreMiembro" disabled>
            </div>
        </div>


        <div class="d-flex justify-content-center mt-5 gap-5">
            <button type="submit" class="btn btn-primary" [disabled]="prestamoForm.invalid">Guardar</button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
        </div>
    </form>
</div>
