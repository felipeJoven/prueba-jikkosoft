<div class="container mt-4">
    <h1 class="mb-4 text-center">Lista de categorias</h1>

    <div class="d-flex align-items-center justify-content-between mb-3">

        <div class="d-flex justify-content-between" style="min-width: 180px; margin-left: 150px;">
            <app-btn-agregar (click)="openModal()"></app-btn-agregar>
        </div>

        <div *ngIf="!isLoading || categorias.length !== 0"
            class="d-flex flex-wrap align-items-center justify-content-center gap-2 flex-grow-1">

            <div class="flex-grow-1" style="min-width: 250px; max-width: 350px; margin-right: 20px;">
                <app-filtro-busqueda [searchControl]="searchControl" (clear)="clearSearch()"
                    placeholder="Buscar categoria...">
                </app-filtro-busqueda>
            </div>

            <div>
                <app-btn-limpiar (click)="clearSearch()"></app-btn-limpiar>
            </div>

            <div *ngIf="!errorMessage" class="d-flex justify-content-end" style="min-width: 180px;">
                <app-filtro-orden [data]="categorias" textField="titulo" dateField="fechaCreacion"
                    (sortedData)="categorias = $event">
                </app-filtro-orden>
            </div>

        </div>
    </div>

    <div *ngIf="!isLoading && categorias.length === 0 && !errorMessage" class="alert alert-info text-center mx-auto mt-3"
        style="width: 50%;"> No existen categorias registrados
    </div>

    <div class="table-container">
        <ng-container *ngIf="!isLoading && categorias.length > 0 && !errorMessage; else errorBlock">
            <table>

                <thead>
                    <tr *ngIf="categoriasPaginadas">
                        <th>Nombre</th>                        
                        <th>Fecha de creación</th>
                        <th>Fecha de actualización</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>

                    <tr *ngFor="let categoria of categoriasPaginadas">
                        <td>{{ categoria.nombre }}</td>
                        <td>{{ categoria.fechaCreacion }}</td>                        
                        <td>{{ categoria.fechaActualizacion }}</td>                        
                        <td>
                            <app-btn-editar (clickEvent)="openModal(categoria)"></app-btn-editar>
                            <app-btn-eliminar (clickEvent)="deleteBooks(categoria.id)"></app-btn-eliminar>
                        </td>
                    </tr>

                </tbody>
            </table>
        </ng-container>

        <ng-template #errorBlock>
            <div *ngIf="!isLoading && errorMessage" class="alert alert-danger text-center mx-auto mt-2"
                style="width: 50%;">
                {{ errorMessage }}
            </div>
        </ng-template>
    </div>

    <app-paginador [data]="categorias" (paginatedDataChange)="onPageChange($event)"></app-paginador>
</div>

<app-form-modal *ngIf="showModal" [show]="showModal" [title]="!categoriaSeleccionada ? 'Agregar categoria' : 'Editar categoria' "
    (closed)="closeModal()">

    <app-categoria-form [categoria]="categoriaSeleccionada" (guardado)="onSave()" (cancelar)="closeModal()"></app-categoria-form>

</app-form-modal>

<app-confirm-modal *ngIf="showConfirm" [title]="'Eliminar categoria'" [message]="'¿Está seguro que desea eliminar esta categoria?'"
  (confirmed)="onConfirmDelete(true)" (cancelled)="onConfirmDelete(false)">
</app-confirm-modal>
